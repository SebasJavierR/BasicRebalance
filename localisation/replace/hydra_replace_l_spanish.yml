 alpine_defensiveness_desc:0 "Desde finales del siglo XIII y durante el XIV, en nuestras tierras hemos repelido constantemente las incursiones de los Habsburgo (y, a menudo, por extensión, imperiales). Nuestros poderosos soldados han jugado un papel importante en ello, pero las grandes dificultades del terreno de nuestra montañosa patria han hecho que cualquier invasión sea, de todas formas, complicada.\n§R-33% Defensiveness Outside Switherland§!\n"


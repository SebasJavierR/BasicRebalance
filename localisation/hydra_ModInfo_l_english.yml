 hydra_notifications.4.t:0 "§TMod Info - Cambios especificos§!"
 hydra_notifications.4.d:0 "§o#Por Pais§! \n- §pAfricanos§! (Solo) que sean jugadores empezaran con tecnologías nivel 3.\n- §pHolanda§! empieza independiente con un 555 (misma edad y estadísticas que borgoña).\n- §pPersia§! fue nerfeada militarmente, (envez de alcanzar 160% disiplina solo deberia poder stackear 140%)\n- §pPersia§! fue nerfeada Economicamente (Misiones de aumento del valor de recursos y Bono de segunda era nerfeado)\n- §pTimuridas§! no puede formar §pPersia§!\n- §pFrancia§! La Sucesión de Borgoña no existe, las misiones fueron ajustadas.\n- §pAragón§! IA no se convertirá en república.\n- §pAragón-Castilla§! empiezan aliados.\n- §pOtomanos§! Las tregua de Valaquia y Serbia fueron invertidas para ser con Hungría.\n- §pOtomanos§! Revisión completa de la decadencia, ahora no explota, solo se estanca por unos años.\n- §pMamelucos-Etiopia-Rassids§! Empiezan con tregua para que no se rushen.\n- §pAustria§! No puede formar §pHungria§! ni viceversa.\n- §pMarruecos§! inicia con Ceuta, a cambio tiene tregua con granada.\n- §pMarruecos§! Mision 2,5 disiplina permanente subida a 5%.\n- §pMarruecos§! puede mover capital a Tunez con una decision y se mejora la provincia comercialmente.\n- Rey de §pMarruecos§! mejorado de 021 a 222.\n- §pCastilla§! y §pAragon§! inician con treguas con los paises del magreb.\n- Rey de §pCastilla§! mejorado de 112 a 223\n- §pFrancia-Inglaterra-Holanda§! Bonos para quien controle Caleis.\n- §pPortugal-Inglaterra-Holanda-Marruecos§! Decisión para obtener buffos en el ejercito acambio de malus en el mar.\n- §pPolonia§! Nerfeos husares alados, de +1 choque y 50% daño de moral, pasan a solo dar 50% daño de moral.\n\n§o#Por Nodo Comercial§! \n- Nodos comerciales de §JBashra§! y §JOrmuz§! no van hacia §JPersia§!, parte del nerfeo economico a Persia.\n- Nodo comercial de §JTunez§! va a Alejandria-Sevilla, ahora es viable para el Otomanos-Castilla.\n- Nodo comercial de §JTunez§! recibe §JSafi§! por lo que es mas viable justar comercio en el.\n- Nodo comercial de §JHungria§! va a Constantinopla, ahora es viable para el Otomanos.\n- Nodo comercial de §JValencia§! va a Burdeos, ahora es viable para el Frances.\n" 

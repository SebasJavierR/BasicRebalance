 hydra_notifications.3.t:0 "§TMod Info - Cambios generales§!"
 hydra_notifications.3.d:0 "§o#Guerra§! \n- Mas puntuación de guerra por objetivo(40) y batallas(60).\n- En Eras mas tardías del juego se podrá pedir mas territorio en una paz.\n- Rebalanceo batallas navales.\n- Batallas terrestres vuelven a ser como antes, ya no se retiran los cañones.\n- Dados de las batallas son menos dependientes del azar.\n- IAs se rinden más rápido.\n- Mas estrechos conectando el mundo para aumentar las interacciones entre los jugadores.\n- Estrecho Gibraltar-Ceuta ; Constantinopla-Kocaeli(x2) ; Caleis-Kent ; Dinamarca(x6) No son bloqueables navalmente.\n- Se agrego un modificador en los estrechos impasalbes para que se pueda spamear fuertes en ellos y que no sean asaltables.\n- Regla de los fuertes implementada vía mod. No se puede construir un fuerte alado de otro.\n- Dada la implementación del límite del fuertes, se a cambiado la posición de varios fuertes, para ayudar a los jugadores nuevos y desincentivar rusheos en al inicio de la partida.\n- Invierno y Monzones ajustados, un poco más de desgaste y menos reducción de movimiento.\n- Rebalanceo de pips, los europeos se vuelven buenos un poco mas temprano en la partida.\n\n§o#Balance§! \n- Borrado de los nativos americanos, aumento a la velocidad de colonización.\n- Los piratas son menos efectivos.\n- Bugs/Exploits de mercantilismo y Manpower arreglados.\n- Deshonrar alianzas ya no tiene penalizadores.\n- Bugs/Exploits de mercantilismo y Manpower arreglados.\n- Aumento de la base de soldadesca de 250 a 350 por 1 desarrollo militar.\n- Barcos de transporte baratos y en 30 dias.\n- Prestamos dan Tiempo de construcción +10% \n- La bancarrota ahora rompe edificios construidos hace menos de 10 años en vez de solo 5.\n- Privilegio Inwars perfectionism pierde costo de desarrollo.\n- Implementar limitación Ming tributarios vía mod.\n- Edicto de costo de desarrollo cambiado por velocidad de construcción, provincias en estados ahora tienen -10% dev cost.\n- Expandir infraestructura mejorada para jugar a lo alto.\n\n§o#Decisiones, eventos y triggers§! \n- Decisión para ver los clicks de desarrollo.\n- Eventos "críticos" ahora pueden rechazarse y se puede ver su estatus vía una decisión.\n- Evento para avisar que alguien callo en bancarrota.\n- Bono para quien juegue SIN ALIADOS o en sea un pais pequeño.\n- Debuffos por ser vasallo, tributario o tener la capital en America.\n"
